name: build-book

on:
  push:
    branches: [ "main" ]
    paths:
      - "book/**"
      - ".github/workflows/build-book.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-build
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    uses: matej-almasi/rust-sbc-os-book/.github/workflows/build-book.yaml@main
      
  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: github-pages
          path: ./book/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
